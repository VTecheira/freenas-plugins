<form data-dojo-type="dijit.form.Form">
    <script type="dojo/event" data-dojo-event="onSubmit" data-dojo-args="e">
        doSubmit({
            form: this,
            event: e,
            url: '{{ request.path }}',
            });
    </script>
<table>

    {{ form }}
    <h3>MineOS can be found <a href="{{ scheme }}://{{ ipv4 }}:{{ port }}" target="_blank">here</a>.<br/>
    Default Username & Password = "mcserver"<br/>
    <br/>
    For MineOS to work upon (re)boot, add the Post Init command below...<br/>
    mount -t linprocfs linprocfs {{ linprocfs_path }}</h3>
    <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>

    <tr>
        <td colspan="2">
            <button data-dojo-type="dijit.form.Button" type="submit"
                data-dojo-props="type:'submit'" class="submitform">
                OK
            </button>
            <button data-dojo-type="dijit.form.Button" type="button">
                Cancel
                <script type="dojo/method" data-dojo-event="onClick" data-dojo-args="evt">
                    cancelDialog(this);
                </script>
            </button>
        </td>
    </tr>

</table>
</form>
